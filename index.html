<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Valentine Letter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Aldrich&family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <!-- Envelope Screen -->
    <div id="envelope-container">
      <img src="envelope.png" alt="Envelope" id="envelope" />
      <p>♡ Letter for You ♡</p>
    </div>

    <!-- Letter Screen -->
    <div id="letter-container">
      <div class="letter-window">
        <h1 id="letter-title">Will you be my Valentine?</h1>

        <img src="cat_heart.gif" class="cat" id="letter-cat" />

        <div class="buttons" id="letter-buttons">
          <img src="yes.png" class="btn yes-btn" alt="Yes" />

          <div class="no-wrapper">
            <img src="no.png" class="btn no-btn" alt="No" />
          </div>
        </div>

        <p id="final-text" class="final-text" style="display: none">
          <strong>Valentine Date:</strong> Awadh Biryani at 5pm. Dress fancy!
        </p>
      </div>
    </div>
    <!-- Hidden background music -->
    <audio id="background-music" loop preload="auto">
      <source src="Chipi%20chipi%20chapa%20chapa%20rubi%20rubi%20raba%20raba%20song.mp4" type="audio/mp4" />
    </audio>

    <!-- Audio error message (hidden unless playback fails) -->
    <div id="audio-error" style="display:none;position:fixed;bottom:10px;left:10px;padding:8px 12px;background:#ffdddd;border:1px solid #ff8888;border-radius:6px;font-family:sans-serif;z-index:9999">Audio failed to play — click anywhere to enable sound.</div>
    <script src="script.js"></script>
  </body>
</html>
